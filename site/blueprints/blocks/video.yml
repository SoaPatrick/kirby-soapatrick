name: Youtube
icon: youtube
preview: video
fields:
  url:
    label: field.blocks.video.url.label
    type: url
    required: true
    validate:
      match: '/^https:\/\/(?:www\.)?youtube\.com\/watch\?v=[A-Za-z0-9_-]{11}(?:&\S*)?$/i'
    placeholder: field.blocks.video.url.placeholder
  caption:
    label: field.blocks.video.caption
    type: writer
    inline: true
  align:
    label: Alignment
    type: toggles
    grow: false
    default: default
    options:
      default: Default
      wide: Wide